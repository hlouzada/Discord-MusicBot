  postgres-db:
    image: postgres:15.2-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD:  root
      POSTGRES_USER:      root
      POSTGRES_DB:        base
      PGPORT:             5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  lavalink:
    image: fredboat/lavalink:3
    restart: unless-stopped
    hostname: docker.lavalink
    environment:
      - PLUGINS_YOUTUBE_OAUTH_REFRESHTOKEN=${PLUGINS_YOUTUBE_OAUTH_REFRESHTOKEN}
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml
      # - ./lavalink/plugins/:/opt/Lavalink/plugins
    depends_on:
      - yt-cipher

  yt-cipher:
    image: ghcr.io/kikkia/yt-cipher:master
    hostname: docker.yt-cipher
    restart: unless-stopped
    environment:
      API_TOKEN: test

volumes:
  postgres_data:
